<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register - Electro</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		
		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/style.css"/>

		<style>
			.auth-container {
				min-height: 100vh;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.auth-card {
				background: white;
				border-radius: 15px;
				box-shadow: 0 15px 35px rgba(0,0,0,0.1);
				overflow: hidden;
				max-width: 500px;
				width: 100%;
			}

			.auth-header {
				background: linear-gradient(45deg, #667eea, #764ba2);
				color: white;
				padding: 30px;
				text-align: center;
			}

			.auth-header h2 {
				margin: 0;
				font-weight: 700;
				font-size: 28px;
			}

			.auth-body {
				padding: 40px 30px;
			}

			.form-group {
				margin-bottom: 20px;
			}

			.form-control {
				border: 2px solid #e1e5e9;
				border-radius: 8px;
				padding: 12px 15px;
				font-size: 16px;
				transition: all 0.3s ease;
			}

			.form-control:focus {
				border-color: #667eea;
				box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
			}

			.form-control.error {
				border-color: #dc3545;
			}

			.form-control.success {
				border-color: #28a745;
			}

			.btn-register {
				background: linear-gradient(45deg, #667eea, #764ba2);
				border: none;
				border-radius: 8px;
				padding: 12px;
				font-size: 16px;
				font-weight: 600;
				color: white;
				width: 100%;
				transition: all 0.3s ease;
			}

			.btn-register:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
			}

			.auth-footer {
				text-align: center;
				padding: 20px 30px;
				border-top: 1px solid #e1e5e9;
			}

			.auth-footer a {
				color: #667eea;
				text-decoration: none;
				font-weight: 600;
			}

			.auth-footer a:hover {
				text-decoration: underline;
			}

			.alert {
				border-radius: 8px;
				margin-bottom: 20px;
			}

			.password-toggle {
				position: relative;
			}

			.password-toggle .form-control {
				padding-right: 45px;
			}

			.password-toggle .toggle-btn {
				position: absolute;
				right: 15px;
				top: 50%;
				transform: translateY(-50%);
				background: none;
				border: none;
				color: #666;
				cursor: pointer;
			}

			.password-strength {
				margin-top: 5px;
				font-size: 12px;
			}

			.strength-weak { color: #dc3545; }
			.strength-medium { color: #ffc107; }
			.strength-strong { color: #28a745; }

			.terms-checkbox {
				margin-top: 20px;
			}

			.terms-checkbox label {
				font-size: 14px;
				color: #666;
			}

			.terms-checkbox a {
				color: #667eea;
				text-decoration: none;
			}
		</style>
	</head>

	<body>
		<div class="auth-container">
			<div class="auth-card">
				<div class="auth-header">
					<h2><i class="fa fa-user-plus"></i> Create Account</h2>
					<p style="margin: 10px 0 0 0; opacity: 0.9;">Join Electro today</p>
				</div>

				<div class="auth-body">
					<div id="alert-container"></div>

					<form id="registerForm">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="firstName">First Name *</label>
									<input type="text" class="form-control" id="firstName" name="firstName" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lastName">Last Name *</label>
									<input type="text" class="form-control" id="lastName" name="lastName" required>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email">Email Address *</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>

						<div class="form-group">
							<label for="phone">Phone Number</label>
							<input type="tel" class="form-control" id="phone" name="phone">
						</div>

						<div class="form-group">
							<label for="password">Password *</label>
							<div class="password-toggle">
								<input type="password" class="form-control" id="password" name="password" required>
								<button type="button" class="toggle-btn" onclick="togglePassword('password')">
									<i class="fa fa-eye"></i>
								</button>
							</div>
							<div class="password-strength" id="passwordStrength"></div>
						</div>

						<div class="form-group">
							<label for="confirmPassword">Confirm Password *</label>
							<div class="password-toggle">
								<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
								<button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
									<i class="fa fa-eye"></i>
								</button>
							</div>
						</div>

						<div class="form-group">
							<label for="address">Address</label>
							<textarea class="form-control" id="address" name="address" rows="3"></textarea>
						</div>

						<div class="terms-checkbox">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="terms" name="terms" required>
									I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
								</label>
							</div>
						</div>

						<button type="submit" class="btn btn-register">
							<i class="fa fa-user-plus"></i> Create Account
						</button>
					</form>
				</div>

				<div class="auth-footer">
					<p>Already have an account? <a href="login.html">Login here</a></p>
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<script>
			// Initialize users array with demo credentials if empty
			function initializeUsers() {
				const users = JSON.parse(localStorage.getItem('users') || '[]');
				const demoUsers = [
					{
						firstName: 'Admin',
						lastName: 'User',
						email: 'admin@electro.com',
						password: 'admin123',
						role: 'admin',
						createdAt: new Date().toISOString()
					},
					{
						firstName: 'Demo',
						lastName: 'User',
						email: 'user@electro.com',
						password: 'user123',
						role: 'user',
						createdAt: new Date().toISOString()
					},
					{
						firstName: 'Demo',
						lastName: 'Account',
						email: 'demo@electro.com',
						password: 'demo123',
						role: 'user',
						createdAt: new Date().toISOString()
					}
				];
				
				// Check if demo users exist, if not add them
				const existingEmails = users.map(u => u.email);
				const missingDemoUsers = demoUsers.filter(demo => !existingEmails.includes(demo.email));
				
				if (missingDemoUsers.length > 0) {
					// Add missing demo users
					const updatedUsers = [...users, ...missingDemoUsers];
					localStorage.setItem('users', JSON.stringify(updatedUsers));
					console.log('Added demo users:', missingDemoUsers.map(u => u.email));
				}
			}

			function showAlert(message, type = 'info') {
				const alertContainer = document.getElementById('alert-container');
				const alertClass = type === 'error' ? 'alert-danger' : type === 'success' ? 'alert-success' : 'alert-info';
				
				alertContainer.innerHTML = `
					<div class="alert ${alertClass} alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						${message}
					</div>
				`;
			}

			function togglePassword(fieldId) {
				const passwordField = document.getElementById(fieldId);
				const toggleBtn = passwordField.parentNode.querySelector('.toggle-btn i');
				
				if (passwordField.type === 'password') {
					passwordField.type = 'text';
					toggleBtn.className = 'fa fa-eye-slash';
				} else {
					passwordField.type = 'password';
					toggleBtn.className = 'fa fa-eye';
				}
			}

			function checkPasswordStrength(password) {
				let strength = 0;
				let feedback = '';

				if (password.length >= 8) strength++;
				if (/[a-z]/.test(password)) strength++;
				if (/[A-Z]/.test(password)) strength++;
				if (/[0-9]/.test(password)) strength++;
				if (/[^A-Za-z0-9]/.test(password)) strength++;

				if (strength < 3) {
					feedback = '<span class="strength-weak">Weak password</span>';
				} else if (strength < 4) {
					feedback = '<span class="strength-medium">Medium strength</span>';
				} else {
					feedback = '<span class="strength-strong">Strong password</span>';
				}

				return feedback;
			}

			function validateEmail(email) {
				const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				return re.test(email);
			}

			function showTerms() {
				alert('Terms of Service would be displayed here in a real application.');
			}

			function showPrivacy() {
				alert('Privacy Policy would be displayed here in a real application.');
			}

			// Password strength checker
			document.getElementById('password').addEventListener('input', function() {
				const password = this.value;
				const strengthDiv = document.getElementById('passwordStrength');
				strengthDiv.innerHTML = checkPasswordStrength(password);
			});

			// Form validation
			document.getElementById('registerForm').addEventListener('submit', function(e) {
				e.preventDefault();
				
				const firstName = document.getElementById('firstName').value;
				const lastName = document.getElementById('lastName').value;
				const email = document.getElementById('email').value;
				const phone = document.getElementById('phone').value;
				const password = document.getElementById('password').value;
				const confirmPassword = document.getElementById('confirmPassword').value;
				const address = document.getElementById('address').value;
				const terms = document.getElementById('terms').checked;

				// Validation
				if (!firstName || !lastName) {
					showAlert('Please enter your full name', 'error');
					return;
				}

				if (!validateEmail(email)) {
					showAlert('Please enter a valid email address', 'error');
					return;
				}

				if (password.length < 8) {
					showAlert('Password must be at least 8 characters long', 'error');
					return;
				}

				if (password !== confirmPassword) {
					showAlert('Passwords do not match', 'error');
					return;
				}

				if (!terms) {
					showAlert('Please agree to the Terms of Service', 'error');
					return;
				}

				// Create user account (demo)
				const userData = {
					firstName: firstName,
					lastName: lastName,
					email: email,
					phone: phone,
					address: address,
					password: password, // In real app, this would be hashed
					role: 'user',
					createdAt: new Date().toISOString()
				};

				// Store user data (demo - in real app this would go to database)
				const users = JSON.parse(localStorage.getItem('users') || '[]');
				users.push(userData);
				localStorage.setItem('users', JSON.stringify(users));

				// Log admin activity
				const adminActivity = JSON.parse(localStorage.getItem('adminActivity') || '[]');
				adminActivity.push({
					activity: 'New user registered',
					user: email,
					time: new Date().toISOString(),
					status: 'completed'
				});
				localStorage.setItem('adminActivity', JSON.stringify(adminActivity));

				// Auto login after registration
				localStorage.setItem('user', JSON.stringify({
					email: email,
					role: 'user',
					loginTime: new Date().toISOString()
				}));

				showAlert('Account created successfully! Redirecting...', 'success');
				
				setTimeout(() => {
					window.location.href = 'index.html';
				}, 1500);
			});

			// Initialize users and check if user is already logged in
			window.addEventListener('load', function() {
				// Initialize users array with demo credentials if empty
				initializeUsers();
				
				const user = JSON.parse(localStorage.getItem('user'));
				if (user) {
					showAlert('You are already logged in. Redirecting...', 'info');
					setTimeout(() => {
						window.location.href = 'index.html';
					}, 1500);
				}
			});
		</script>
	</body>
</html>
